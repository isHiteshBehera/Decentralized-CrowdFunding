name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project for production
        run: cd client && npm run deploy  # Run the deploy script from package.json inside "client" folder
        env:
          NODE_ENV: production  # Set NODE_ENV to production for the build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: client/dist  # Specify the path to the built project within "client" folder
